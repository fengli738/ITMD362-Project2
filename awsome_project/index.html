<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <meta charset="UTF-8">
    <title>Illinois Institute of Technology</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="css/global.css" />
    <link rel="stylesheet" media="screen" href="css/login.css" />
    <script src="js/login.js"></script> 
  </head>
  <body>
    <div id="iitBanner">
      <div id="iitBannerBG">
        <img src="img/header_blk_red.gif" alt="IIT banner">
      </div>
    </div>
     
        <div id="formContent">
          <form method="post" action="iit.php" id="loginForm" name="loginForm" onsubmit="return login()" autocomplete="on">
            <fieldset>
              <legend><strong>Login</strong></legend>
              <p>
                <label for="username">
                  <input type="text" id="username" placeholder="username"  name="user_name" required>
                </label>
              </p>
              <p>
                <label for="pwd">
                  <input type ="password" id="pwd" placeholder="password" name="password" required>
                </label>
              </p>
              <p>
                <input type="submit" value="Login">
                <input type="reset" value="Clear">
              </p>
              <p><a href="https://my.iit.edu/cp/myqa/answer/start">Forgot Password</a> | <a href="https://ots.iit.edu/help-and-support">Need Help?</a></p>
            </fieldset>
          </form>
        </div>
      
  </body>
</html>
