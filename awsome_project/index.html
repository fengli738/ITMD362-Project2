<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <meta charset="UTF-8">
    <title>Illinois Institute of Technology</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"/>
		<link rel="stylesheet" media="screen" href="screen.css"/>
		<link rel="stylesheet" media="screen" href="styles.css" />
		 <script src="scripts.js"></script> 
  </head>
  <body>
		<div id="iitBanner">
			<div id="iitBannerBG">
				<img src="images/header_blk_red.gif" alt="IIT banner">
			</div>
		</div>
		<div id="content" class="table">
			<div class="tr">
				<div id="leftColumn" class="td">
					<div id="lColumnTable" class="table">
						<div class="tr">
							<div class="td">
								<form method="get" action="#null" onsubmit="return validate(this.form);" autocomplete="on">	
									<h1>Login</h1>
									<fieldset>
										<ol>
											<li>
												<label for="userName" class="label">
													<input type ="text" id="userName" class="inputs" Title="username" placeholder="Username" name="Username" required>
												</label>
											</li>
											<li>
												<label for="password" class="label">
													<input type="password" id="password" class="inputs" Title="Enter a Password" placeholder="Password" name="password" required>
												</label>	
											</li>
										</ol>
										<button type="submit" id="login" class="button">Login</button>
										<button class="button" onClick="clear(this.form)">Clear</button>
										<p><a href="https://my.iit.edu/cp/myqa/answer/start" onmouseover="window.status=''; return true;">Forget Password?</a></p>
									</fieldset>
								</form>
							</div>
						</div>
						<div class="tr">
							<div class= "td">
								<img src="images/SupportInformation.png" alt="Support Information">
							</div>
						</div>
						<div class="tr">
							<div class="td">
								<img src="images/Policies_Guidelines.png" alt="Policies Guidelines">
							</div>
						</div>
					</div>
				</div>
				<div id="mainContainer" class="td">
					<div id="mContainer" class="table">
							<div class="tr">
								<div class= "td">
									<img id="iitImage" src="images/City_Campus_Nite_Shotv_portal_900x220.jpg" alt="IIT banner">
								</div>
							</div>
							<div class="tr">
								<div id="mainColumn" class="td">
									<img id="loginPic" src="images/loginPage.jpg" alt="IIT banner">
								</div>
								<div id="rightColumn" class="td">
								</div>
							</div>
					</div>
				</div>
			</div>
		</div>
  </body>
</html>
